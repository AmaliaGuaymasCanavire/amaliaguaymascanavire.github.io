---
layout: page
title: blog
---

<section id="contact">
    <div class="container">
        <div class="row">
        <a href="archive-date.html">Sort by date</a>

			{% for tag in site.tags %}
			<h3>{{- tag[0] -}}</h3>
			<ul>
			  {%- for post in tag[1] %}
			  <li><a href="{{ post.url }}">{{ post.date | date: "%b %Y" }} - {{ post.title }}</a></li>
			  {%- endfor %}
			</ul>
			{%- endfor %}

        </div>

    </div>
</section>
